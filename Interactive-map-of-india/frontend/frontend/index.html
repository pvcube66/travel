<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            cursor: none;
        }
        .map-container {
            position: relative;
        }
        .map-container img {
            width: 600px;
            height: auto;
        }
        .cursor-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="assets/india.png" alt="India Map"> <!-- Replace with actual map image -->
        <div class="cursor-effect" id="cursorEffect"></div>
    </div>
    <script>
        document.addEventListener("mousemove", function(event) {
            let cursor = document.getElementById("cursorEffect");
            cursor.style.left = event.pageX + "px";
            cursor.style.top = event.pageY + "px";
        });
    </script>
</body>
</html>
